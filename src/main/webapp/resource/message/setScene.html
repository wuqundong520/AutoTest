    <title></title>
</head>
<body>
<div id="list-page">
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-0"> <span class="l" id="btn-tools"></span> <span class="r"><a class="btn btn-success radius" style="margin-left:10px;" href="javascript:refreshTable();" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></span></div>
    <div class="mt-20" id="div-table-container">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c" id="table-thead">  
            <th style="width:50px"><input type="checkbox"></th>
    		<th style="width:80px">ID</th>          	
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</div>
<div id="template-page" style="display: none;"></div>
<script id="setting-config-template" type="text/x-handlebars-template">
	<div class="page-container">
	<form class="form form-horizontal" id="form-setting-config">	
	<input type="hidden" name="configId" id="configId" value="{{configId}}">
	
	<div class="row cl">
		<label class="form-label col-xs-5 col-sm-3">接口地址选择：</label>
		<div class="formControls col-xs-7 col-sm-9">
			<span class="select-box radius">
			  <select class="select" size="1" id="requestUrlFlag" name="requestUrlFlag" value="{{requestUrlFlag}}">
			    <option value="0">默认选择 [报文地址>接口mock地址>接口real地址]</option>
			    <option value="1">优先使用接口设置的mock地址</option>
			    <option value="2">优先使用接口设置的real地址</option>
			  </select>
			</span>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-5 col-sm-3">连接超时：</label>
		<div class="formControls col-xs-7 col-sm-9">
			<input type="text" id="connectTimeOut" class="input-text radius" name="connectTimeOut" value="{{connectTimeOut}}">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-5 col-sm-3">读取超时：</label>
		<div class="formControls col-xs-7 col-sm-9">
			<input type="text" class="input-text radius" id="readTimeOut" name="readTimeOut" value="{{readTimeOut}}">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-5 col-sm-3">失败时最大重试次数：</label>
			<div class="formControls col-xs-7 col-sm-9">
			<input type="text" class="input-text radius" id="retryCount" name="retryCount">
			</div>
	</div>				
	<div class="row cl">
		<label class="form-label col-xs-5 col-sm-3">测试前检查数据：</label>
		<div class="formControls col-xs-7 col-sm-9">
			<span class="select-box radius">
			  <select class="select" size="1" id="checkDataFlag" name="checkDataFlag" value="{{checkDataFlag}}">
			    <option value="0">检查</option>
			    <option value="1">不检查</option>
			  </select>
			</span>
		</div>
	</div>	
	<div class="row cl">
		<label class="form-label col-xs-5 col-sm-3">测试模式：</label>
				<div class="formControls col-xs-7 col-sm-9">
				<span class="select-box radius">
					<select class="select" size="1" id="runType" name="runType" value="{{runType}}">
						<option value="0">并行测试</option>
						<option value="1">串行测试</option>
					</select>
				</span>
				</div>
	</div>	
	<div class="row cl">
		<label class="form-label col-xs-5 col-sm-3">自定义IP/PORT：</label>
		<div class="formControls col-xs-7 col-sm-9">
			<input type="text" class="input-text radius" id="customRequestUrl" name="customRequestUrl" value="{{customRequestUrl}}" placeholder="13.152.10.24:10086"><br>
			<p class="c-red">该值会替换原先请求地址(按优先级选择的地址)中的 <span class="label label-success"> IP </span> 和 <span class="label label-success"> PORT </span> , 该值只对该测试集下的场景有效!<p>
		</div>
	</div>				
	<div class="row cl">
		<div class="col-xs-7 col-sm-9 col-xs-offset-5 col-sm-offset-3">
			<button class="btn btn-primary radius" type="button" id="update-option"><i class="Hui-iconfont">&#xe632;</i>保存</button>
			<button class="btn btn-default radius" type="button" onclick="layer.closeAll('page');">&nbsp;&nbsp;关闭&nbsp;&nbsp;</button>
		</div>
	</div>
	</form>
	</div>
</script>
<script type="text/javascript" src="../../libs/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="../../libs/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../libs/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../libs/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../../libs/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../libs/handlebars.js"></script>
<script type="text/javascript" src="../../js/jquery.spin.merge.js"></script>
<script type="text/javascript" src="../../libs/colResizable/colResizable-1.6.min.js"></script>
<script type="text/javascript" src="../../libs/datatables/Buttons-1.4.2/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="../../libs/datatables/Buttons-1.4.2/js/jszip.min.js"></script>
<script type="text/javascript" src="../../libs/datatables/Buttons-1.4.2/js/buttons.html5.min.js"></script>
<script type="text/javascript" src="../../js/requestUrls.js"></script>
<script type="text/javascript" src="../../js/dcits.js"></script>
</body>
</html>
